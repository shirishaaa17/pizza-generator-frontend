<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Bill Generator</title>
    <style></style>
</head>
<body>
    <header>
        <h1>Pizza Bill Generator</h1>
    </header>

    <div class="container">
        <h2>Create Your Pizza Order</h2>

        <form id="pizzaForm">
            <label for="size">Pizza Size:</label>
            <select id="size" name="size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="toppings">Number of Toppings:</label>
            <input type="number" id="toppings" name="toppings" min="0" max="10" required>

            <label for="cheese">Extra Cheese:</label>
            <select id="cheese" name="cheese" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Generate Bill</button>
        </form>

        <div class="output" id="output">
            <h3>Bill Summary:</h3>
            <p id="billDetails">Fill in your order details to see the bill.</p>
        </div>
    </div>

    <script>
        document.getElementById('pizzaForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const size = document.getElementById('size').value;
            const toppings = document.getElementById('toppings').value;
            const cheese = document.getElementById('cheese').value;

            const response = await fetch('http://localhost:8080/generate-bill', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    size: size,
                    toppings: parseInt(toppings),
                    cheese: cheese === 'yes'
                })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('billDetails').innerText = `Total: Rs. ${data.total}`;
            } else {
                document.getElementById('billDetails').innerText = 'Error generating bill. Please try again.';
            }
        });
    </script>
</body>
</html>
